<!DOCTYPE html>
<html>
	<head>
		<title>DOM</title>
		<style>
		</style>
	</head>

	<body>
		<p>Yt Sub Button</p>
    <button class="sub" onclick="subscribe()
    ">
      Subscribe  
    </button>
	</body>
	<script>
		function subscribe(){
    const butElem=document.querySelector('.sub');
    if (butElem.innerText === 'Subscribe')
    {
      butElem.innerText = 'Subscribed';
    }
    else{
      butElem.innerText = 'Subscribe';
    }
    }
	</script>
</html>
